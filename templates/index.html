<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iris Species Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- responsive support -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f2fcfe, #1c92d2);
      font-family: 'Segoe UI', sans-serif;
      padding: 30px 15px;
    }

    .container {
      max-width: 100%;
      width: 100%;
      max-width: 500px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    .btn-primary {
      width: 100%;
      font-size: 1rem;
    }

    .dashboard-link {
      text-align: center;
      margin-top: 20px;
    }

    .dashboard-link a {
      color: #0d6efd;
      font-weight: bold;
      text-decoration: none;
    }

    .dashboard-link a:hover {
      text-decoration: underline;
    }

    .form-label {
      font-weight: 500;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¸ Iris Species Predictor</h1>

    <form method="POST" action="/predict">
      <div class="mb-3">
        <label for="sepal_length" class="form-label">Sepal Length (cm)</label>
        <input type="number" step="any" class="form-control" id="sepal_length" name="sepal_length" required>
      </div>
      <div class="mb-3">
        <label for="sepal_width" class="form-label">Sepal Width (cm)</label>
        <input type="number" step="any" class="form-control" id="sepal_width" name="sepal_width" required>
      </div>
      <div class="mb-3">
        <label for="petal_length" class="form-label">Petal Length (cm)</label>
        <input type="number" step="any" class="form-control" id="petal_length" name="petal_length" required>
      </div>
      <div class="mb-3">
        <label for="petal_width" class="form-label">Petal Width (cm)</label>
        <input type="number" step="any" class="form-control" id="petal_width" name="petal_width" required>
      </div>
      <button type="submit" class="btn btn-primary">Predict Species</button>
    </form>

    {% if prediction %}
    <div class="alert alert-info mt-4 text-center">
      <strong>Predicted Species:</strong> {{ prediction }}
    </div>
    {% endif %}

    <div class="dashboard-link">
      <a href="/dashboard">ðŸ“Š View Clustering Dashboard</a>
    </div>
  </div>
</body>
</html>
